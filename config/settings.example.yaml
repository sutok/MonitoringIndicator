# MonitoringIndicator Configuration
# Copy this file to settings.yaml and update with your values

mt4:
  # Path to MT4 alert log file
  #
  # How to find your MT4 log path:
  #   1. Open MT4
  #   2. Go to File -> Open Data Folder
  #   3. Navigate to MQL4/Logs
  #   4. The full path will look like:
  #      C:/Users/{YourName}/AppData/Roaming/MetaQuotes/Terminal/{32-char-ID}/MQL4/Logs/{YYYYMMDD}.log
  #
  # Note: Use forward slashes (/) even on Windows
  # Note: {32-char-ID} is unique per MT4 installation
  # Note: Log files are named by date (e.g., 20250116.log)
  #
  # Examples:
  #   Specific file:
  #     alert_log_path: "C:/Users/YourName/.../MQL4/Logs/20250116.log"
  #
  #   With {date} placeholder (auto-replaced with today's date):
  #     alert_log_path: "C:/Users/YourName/.../MQL4/Logs/{date}.log"
  #
  #   Directory only (auto-detects latest .log file):
  #     alert_log_path: "C:/Users/YourName/.../MQL4/Logs/"
  #
  alert_log_path: "C:/Users/YourName/AppData/Roaming/MetaQuotes/Terminal/ABC123DEF456.../MQL4/Logs/{date}.log"

mt5:
  # MT5 account credentials (Vantage Trading)
  # Get these from your MT5 terminal or broker
  login: 12345678
  password: "your_password_here"
  server: "VantageInternational-Live"

symbols:
  XAUUSD:
    enabled: true
    lot_size: 0.01
    weekend_stop: true  # Stop trading on weekends (Sat-Sun)

  BTCUSD:
    enabled: true
    lot_size: 0.01
    weekend_stop: false  # Trade 24/7 (crypto)

  ETHUSD:
    enabled: true
    lot_size: 0.01
    weekend_stop: false  # Trade 24/7 (crypto)

trading:
  # Ignore duplicate signals within this time (seconds)
  # Same symbol + same action within this period will be ignored
  duplicate_threshold_seconds: 180  # 3 minutes

  # Maximum allowed delay from signal detection to order execution (seconds)
  max_execution_delay_seconds: 1

trade_control:
  # MT4 EA trade control integration
  # When enabled, the system reads a control file written by TradeController.mq4
  # to determine if MT5 order execution should be enabled or disabled

  # Enable/disable trade control feature
  enabled: true

  # Path to the control file (written by MT4 EA)
  # Typically in MT4's Files directory: MQL4/Files/trade_control.json
  # Use the same path as configured in TradeController.mq4
  #
  # Example:
  #   control_file_path: "C:/Users/YourName/.../MQL4/Files/trade_control.json"
  #
  control_file_path: "C:/Users/YourName/AppData/Roaming/MetaQuotes/Terminal/ABC123DEF456.../MQL4/Files/trade_control.json"

  # Default state when control file is not found
  # true = allow trading, false = block trading
  default_enabled: true

logging:
  # Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  # Use DEBUG for troubleshooting, INFO for normal operation
  level: INFO

  # Log file path (relative to project root)
  file_path: "logs/trading.log"

  # Log rotation: daily (creates new file each day)
  rotation: daily
