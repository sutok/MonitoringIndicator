# MonitoringIndicator Configuration
# Copy this file to settings.yaml and update with your values

mt4:
  # Path to MT4 alert log file
  # Windows example: C:/Users/YourName/AppData/Roaming/MetaQuotes/Terminal/XXXXX/MQL4/Logs/YYYYMMDD.log
  alert_log_path: "C:/path/to/mt4/logs/alerts.log"

mt5:
  # MT5 account credentials (Vantage Trading)
  login: 12345678
  password: "your_password_here"
  server: "VantageInternational-Live"

symbols:
  XAUUSD:
    enabled: true
    lot_size: 0.01
    weekend_stop: true  # Stop trading on weekends

  BTCUSD:
    enabled: true
    lot_size: 0.01
    weekend_stop: false  # Trade 24/7

  ETHUSD:
    enabled: true
    lot_size: 0.01
    weekend_stop: false  # Trade 24/7

trading:
  # Ignore duplicate signals within this time (seconds)
  duplicate_threshold_seconds: 180  # 3 minutes

  # Maximum allowed delay from signal to execution (seconds)
  max_execution_delay_seconds: 1

logging:
  # Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: INFO

  # Log file path
  file_path: "logs/trading.log"

  # Log rotation: daily
  rotation: daily
